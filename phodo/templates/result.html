<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>榜单</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.0.0/weui.css">
        <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.0.0/weui.min.css">
</head>
<body>

<div class="weui-tab">
    <div class="weui-tab__panel">

        <div class="weui-msg">
            {% if not mode %}
        <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i>
        </div>
            {% endif %}
        <div class="weui-msg__text-area">
        <h2 class="weui-msg__title">{% if success %} 好了 {% else %} 出错了 {% endif %}</h2>
        <p class="weui-msg__desc">图片限制：jpg jpeg 大小：2.3M </p>


            {% if picture %}
            <div class="weui-cell">
            <div style="background: url({{picture.url}}) no-repeat center center;background-size: 100% auto; height: 300px; width: 600px;">

            <div class="weui-cell">描述：<p class="weui-cell__ft">{{picture.text}}</p></div>
            <div class="weui-cell">评级：<p class="weui-cell__ft">{{picture.rating}}</p></div>
            <div class="weui-cell">次数：<p class="weui-cell__ft">{{picture.rated}}</p></div>
            <div class="weui-cell">作业：<p class="weui-cell__ft">{{picture.tag}}</p></div>
            </div>
            </div>
            {% endif %}
        </div>
        </div>
    </div>
    <div class="weui-tabbar">
        <a href="{% url 'phodo:rate' %}" class="weui-tabbar__item ">

            <p class="weui-tabbar__label">比图</p>
        </a>
        <a href="{% url 'phodo:upload' %}" class="weui-tabbar__item ">

            <p class="weui-tabbar__label">传图</p>
        </a>
        <a href="{% url 'phodo:result' %}" class="weui-tabbar__item weui-bar__item_on">
            <!--<img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">-->
            <p class="weui-tabbar__label">榜单</p>
        </a>
    </div>
</body>
</html>
